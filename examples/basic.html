<html>
<head>
  <style>
  body {
    font-family: sans-serif;
    font-size: 20px;
    color: #333;
  }
  #report {
    border: 1px dashed #666;
    height: 3em;
  }
  .instructions {
    border: 1px dashed #283;
    padding: 1em;
  }
  .arrow {
    fill: #333;
  }
  .arrow .active {
    fill: #f88;
  }

  svg {
    height: 300px;
  }
  #arrowlayer {
    height: 500px;
    width: 500px;
    border: 1px orange solid;
  }
  </style>
</head>
<body>

<div class="instructions">
  Try typing:
  <ul>
    <li>Escape</li>
    <li>U</li>
    <li+</li>
    <li>Cmd + Delete (or Backspace)</li>
    <li>Ctrl + Opt (or Alt) + Z</li>
  </ul>
</div>

<h3>Response:</h3>
<div id="report"></div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../strokerouter.js"></script>
<script type="text/javascript">
  var report = d3.select('#report');
  var docStrokeRouter = createStrokeRouter(d3.select(document));

  // Single key routes.
  docStrokeRouter.routeKeyUp('escape', null, function escape() {
    report.text('Escape pressed.');
  });
  docStrokeRouter.routeKeyUp('u', null, function u() {
    report.text('U pressed.');
  });

  // Routes that use modifier keys.
  docStrokeRouter.routeKeyUp('equal', ['shift'], function plus() {
    report.text('Plus (= and shift) pressed.');
  });
  docStrokeRouter.routeKeyDown('backspace', ['meta'], function deleteCmd() {
    report.text('Delete and Cmd (on a Mac) pressed.');
  });
  docStrokeRouter.routeKeyDown('z', ['alt', 'ctrl'], function equal() {
    report.text('Ctrl, Opt (Alt), and Z pressed.');
  });
</script>
</body>
</html>
